name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install -g pkg
        npm install wait-console-input
        npm install inquirer
        pkg awsrdshelper.js -C Brotli -t  latest-macos-x64
        ls
        chmod a+x awsrdshelper
        tar -czvf awsrdshelper.tar.gz ./awsrdshelper
        ls

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: awsrdshelper
        path: ./awsrdshelper
        
    - name: Commit artifact
      run: |
        git config --global user.name guido.selinger
        git config --global user.email guido.selinger@it-objects.de
        git add .
        git commit -m "Add artifact"

    - name: Push changes
      run: git push

    - name: Create Tag
      run: |
      # git tag -a v1.0.11 -m "Version 1.0.11"
      # git push origin v1.0.11
      # Get the current tag version
        current_tag=$(git describe --abbrev=0 --tags)

      # Increment the tag version
        IFS='.' read -r -a version_parts <<< "$current_tag"
        major="${version_parts[0]}"
        minor="${version_parts[1]}"
        patch="${version_parts[2]}"
        new_tag="$major.$minor.$((patch + 1))"

      # Create a new tag with the incremented version
        git tag "$new_tag"
        git push origin "$new_tag"
