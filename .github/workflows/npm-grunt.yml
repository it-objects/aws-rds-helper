name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install -g pkg
        npm install wait-console-input
        npm install inquirer
        pkg aws-rds-helper.js -C Brotli -t  latest-macos-x64
        ls
        # mv ./main ./aws-rds-helper
        chmod a+x aws-rds-helper
        tar -czvf aws-rds-helper.tar.gz ./aws-rds-helper
        ls

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: aws-rds-helper
        path: ./aws-rds-helper
        
    - name: Commit artifact
      run: |
        git config --global user.name guido.selinger
        git config --global user.email guido.selinger@it-objects.de
        git add .
        git commit -m "Add artifact"

    - name: Push changes
      run: git push
