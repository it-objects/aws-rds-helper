name: NodeJS with Grunt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install -g pkg
        npm install wait-console-input
        npm install inquirer
        pkg main.js -C Brotli -t  latest-macos-x64
        ls
        mv ./main ./aws-rds-helper
        ls
        chmod a+x aws-rds-helper
        tar -czvf aws-rds-helper.tar.gz ./aws-rds-helper
        ls

    - name: Upload binary
      uses: actions/upload-artifact@v2
      with:
        name: aws-rds-helper
        path: ./aws-rds-helper
        
    - name: Commit artifact
      run: |
        git config --global user.name guido.selinger
        git config --global user.email guido.selinger@it-objects.de
        git add .
        git commit -m "Add artifact"

    - name: Push changes
      run: git push


    - name: Get current version tag
      id: get_version
      run: |
          # Get the latest version tag
          VERSION=$(git describe --abbrev=0 --tags)
          echo "::set-output name=version::$VERSION"

    - name: Increment version
      id: increment_version
      run: |
          # Increment the version number
          VERSION=$(echo "${{ steps.get_version.outputs.version }}" | awk -F. -v OFS=. '{$NF++;print}')
          echo "::set-output name=version::$VERSION"

    - name: Create new version tag
      id: create_tag
      run: |
          # Create a new version tag
          git tag ${{ steps.increment_version.outputs.version }}
          echo "::set-output name=tag::$VERSION"

    - name: Push new tag
      uses: ad-m/github-push-action@v0.6.0
      with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tags: ${{ steps.create_tag.outputs.tag }}
